<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{list-style:none;display:flex;}
			li{width:100px;height:100px;margin:10px;background:#ccc;}
			button{margin:0 600px;}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>		
		<button>开始</button>
	</body>
</html>
<script type="text/javascript">
	var oLi = document.getElementsByTagName('li');
	var oBtn = document.getElementsByTagName('button')[0];
	var length = oLi.length;
	var time = null;
	var num = -1;
	var clearStyle = false;
	function clickStyle(oLi,length){
		for(var i = 0;i < length;i++){
			oLi[i].style.background = '#ccc';
		}
	}
	oBtn.onclick = function (){
		if(!clearStyle){
			time = setInterval(function(){
				num++;
				if(num>=length){
					num = 0;
				}
				clickStyle(oLi,length);
				oLi[num].style.background = 'red';
			},1000);
			clearStyle = true;
			oBtn.innerHTML = '暂停';
		}else{
			clearInterval(time);
			clearStyle = false;
			oBtn.innerHTML = '开始';
		}
	}
</script>
